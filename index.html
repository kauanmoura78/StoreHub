
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StoreHub - Marketplace Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Variáveis Dinâmicas */
      --primary-color: #00ff88;
      --secondary-color: #00d2ff;
      --bg-color: #000807;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.02);
      --card-border: rgba(0, 255, 136, 0.1);
      --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      --glow-color: rgba(0, 255, 136, 0.4);
    }
    
    body.dark { 
      --primary-color: #00ff88; /* Neon Green */
      --secondary-color: #00d2ff;
      --bg-color: #000807;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.02);
      --card-border: rgba(0, 255, 136, 0.15);
      --hub-gradient: linear-gradient(135deg, #00ff88 0%, #00d2ff 100%);
      --hub-gradient-hover: linear-gradient(135deg, #05ffa1 0%, #33e1ff 100%);
    }

    body.light { 
      --primary-color: #ff5e00; /* Neon Orange */
      --secondary-color: #ff9100;
      --bg-color: #e4e4e7; /* Cinza Concreto (Menos branco) */
      --text-color: #18181b;
      --card-bg: #ffffff;
      --card-border: rgba(255, 94, 0, 0.2); /* Borda Laranja Sutil */
      --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.15), 0 4px 10px rgba(255, 94, 0, 0.05);
      --hub-gradient: linear-gradient(135deg, #ff5e00 0%, #ff9100 100%);
      --hub-gradient-hover: linear-gradient(135deg, #ff7b00 0%, #ffaa00 100%);
      --glow-color: rgba(255, 94, 0, 0.4);
    }
    
    body { 
      font-family: 'Poppins', sans-serif; 
      overflow-x: hidden; 
      transition: background 0.5s ease, color 0.5s ease;
      background: var(--bg-color);
      color: var(--text-color);
    }
    .font-grotesk { font-family: 'Space Grotesk', sans-serif; }
    
    body.dark .gradient-bg {
      background: radial-gradient(circle at 50% 50%, #001f1a 0%, #000807 100%);
      background-attachment: fixed;
    }
    
    body.light .gradient-bg {
      background: var(--bg-color);
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(30px);
      border: 1px solid var(--card-border);
      box-shadow: var(--card-shadow);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      border-color: var(--primary-color);
      box-shadow: 0 0 30px var(--glow-color);
      transform: translateY(-5px);
    }

    .btn-primary {
      background: var(--hub-gradient);
      color: #fff;
      font-weight: 900;
      box-shadow: 0 10px 25px var(--glow-color);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    body.dark .btn-primary { color: #002b1b; }

    .btn-primary:hover {
      background: var(--hub-gradient-hover);
      box-shadow: 0 15px 35px var(--glow-color);
      transform: scale(1.05);
    }
    .btn-primary:active {
      transform: scale(0.98);
    }

    .text-glow {
      color: var(--primary-color);
      text-shadow: 0 0 20px var(--glow-color);
    }

    .toast-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      box-shadow: 0 0 15px var(--primary-color);
      animation: shrink 3.5s linear forwards;
    }
    @keyframes shrink { from { width: 100%; } to { width: 0%; } }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { 
      background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
      border-radius: 20px;
    }

    .shimmer {
      position: relative;
      overflow: hidden;
    }
    .shimmer::after {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(255, 255, 255, 0.1) 45%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0.1) 55%,
        transparent 100%
      );
      transform: rotate(45deg);
      animation: shimmerEffect 3s infinite;
    }
    @keyframes shimmerEffect {
      0% { transform: translate(-30%, -30%) rotate(45deg); }
      100% { transform: translate(30%, 30%) rotate(45deg); }
    }

    .animate-pulse-glow {
      animation: pulseGlow 3s infinite;
    }
    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 0 5px var(--glow-color)); }
      50% { filter: drop-shadow(0 0 20px var(--glow-color)); }
    }
  </style>
  <script>
    // Polyfill crítico para produção em hospedagens estáticas
    window.process = { env: { API_KEY: '' } };
    window.global = window;
  </script>
